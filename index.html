    <style>
           * {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          .main img{width: 100%;}
          .beta{
            width: 450px;
            background-color: coral;
            border-radius: 5px;
            text-align: center;
            height: 100px;
          }
          .beta h1{

            color: black;
          }
          .podval{

            margin-top: 15%;
          }
          
          /* Стиль для мобильной версии */
          @media only screen and (max-width: 767px) {
            .main img.mobile-img {
              display: block;
            }
            .main img.desktop-img {
              display: none;
            }
            .beta {
              width: 98%; /* Уменьшаем ширину на 2% от исходной (450px) */
              max-width: 441px; /* 450px - 2% = 441px */
            }
          }
          
          @media only screen and (min-width: 768px) {
            .main img.mobile-img {
              display: none;
            }
            .main img.desktop-img {
              display: block;
            }
          }
    </style>
</head>
